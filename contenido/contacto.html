<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Crisantuz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/componentes/main.js"></script>
    <link rel="icon" type="image/png" href="/img/474040170_1161553455975960_3787169698798800911_n-_1_.ico">

</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <div id="header"></div>
    <div class=" py-10 px-6">
        <h2 class="text-3xl font-bold text-center text-gray-900">Contáctanos</h2>
        <p class="text-center text-gray-600 mt-4">Déjanos un mensaje y te responderemos lo antes posible.</p>
        
        <form class="max-w-lg mx-auto bg-white p-6 mt-6 shadow-md rounded-lg">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold" for="nombre">Nombre</label>
                <input type="text" id="nombre" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold" for="email">Correo Electrónico</label>
                <input type="email" id="email" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold" for="mensaje">Mensaje</label>
                <textarea id="mensaje" rows="4" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Enviar</button>
        </form>
    </div>

    <div id="footer" data-src="componentes/footer.html"></div>
</body>
</html>
